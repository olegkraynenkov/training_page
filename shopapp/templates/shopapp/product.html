{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="{% static 'css/shop.css' %}" rel="stylesheet">
</head>
<body>
{% for product in products %}
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <img src="/media/{{ product.image }}" alt="">
{% endfor %}
</body>
</html>
