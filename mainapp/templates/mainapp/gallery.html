{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>
<a href="{% url 'index' %}">main</a>

    {% for picture in pictures %}
        <img width="400" src="/media/{{ picture.image }}" alt="">
        <p>{{ picture.comment }}</p>
    {% endfor %}

</body>
</html>
